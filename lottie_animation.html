
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: transparent;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #lottie {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="lottie"></div>
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'Showreel_-Mobile-screens-[remix]-2.json'
        });
    </script>
</body>
</html>
